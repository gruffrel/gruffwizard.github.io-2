<link rel="stylesheet" href="css/flip.min.css">
<script src="js/flip.min.js"></script>

<style>
.tick {
  font-size:1rem; white-space:nowrap; font-family:arial,sans-serif;
}

.tick-flip,.tick-text-inline {
  font-size:2.5em;
}

.tick-label {
  margin-top:1em;font-size:1em;
}

.tick-char {
  width:1.5em;
}

.tick-text-inline {
  display:inline-block;text-align:center;min-width:1em;
}

.tick-text-inline+.tick-text-inline {
  margin-left:-.325em;
}

.tick-group {
  margin:0 .5em;text-align:center;
}

body {
   background-color: rgb(255, 255, 255) !important; 
}

.tick-text-inline {
   color: rgb(90, 93, 99) !important; 
}

.tick-label {
   color: rgb(90, 93, 99) !important; 
}

.tick-flip-panel {
   color: rgb(255, 255, 255) !important; 
}

.tick-flip {
   font-family: !important; 
}

.tick-flip-panel-text-wrapper {
   line-height: 1.45 !important; 
}

.tick-flip-panel {
   background-color: rgb(59, 61, 59) !important; 
}

.tick-flip {
   border-radius:0.12em !important; 
}
</style>

<div class="tick" data-value="00000000" data-did-init="handleTickInit">

    <div data-repeat="true" data-layout="horizontal fit" data-transform="round -> pad(000) -> split -> delay(random, 100, 150)">

        <span data-view="flip" data-transform="arrive(1, 0.01) -> round -> limit(0,9)"></span>

    </div>

</div>

<script>
    function handleTickInit(tick) {

        // show random numbers initially
        setTimeout(function(){
            tick.value = Math.random() * 99999999;
        }, 250);

        // let's show the final value
        setTimeout(function(){
            tick.value = 404;
        }, 1500);

    }
</script>
